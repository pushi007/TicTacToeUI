<section>
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Manage Products</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb">
          <li> <a data-ui-sref="{{UI.for}}.Home">Home</a> </li>
          <li> Manage Products </li>
          <!-- <li><a href="#">Partner</a></li>-->
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
     <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default panelBox2">
          <div class="panel-heading"> <i class="fa fa-user fa-fw"></i> Add Product  {{UI.prefix}}
            <div class="btn-box text-right"><a data-ng-if="permissions.CREATE_ORG_USER" data-ng-click="addUser()" class="btn btn-xs btn-default text-right big" href="javascript:void(0)"><span class="glyphicon glyphicon-plus"></span> Add Products</a>
            </div>
            <!--  role="button" data-toggle="modal" data-target="#parAddUserModal" -->
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">

            <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed table-hover dataTable">
                    <thead>
                      <tr>
                        <td align="center"><input class="form-control" name="" type="text" style="width:100%;" placeholder=" Name" data-ng-model="product.Name"></td>
                        <td align="center"><input class="form-control" name="" type="text" style="width:100%;"  placeholder=" price" data-ng-model="product.Price"></td>
                         <td align="center"> <button id="add" class="btn btn-custom" type="button" data-ng-click="addProduct()">Add</button></td>
                      </tr>
                    </thead>
                  </table>
                </div>
            
              </div>
              <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default panelBox2">
          <div class="panel-heading"> <i class="fa fa-user fa-fw"></i> Product  Details {{UI.prefix}}
            <div class="btn-box text-right"><a data-ng-if="permissions.CREATE_ORG_USER" data-ng-click="addUser()" class="btn btn-xs btn-default text-right big" href="javascript:void(0)"><span class="glyphicon glyphicon-plus"></span> Add Products</a>
            </div>
            <!--  role="button" data-toggle="modal" data-target="#parAddUserModal" -->
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">

            <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed table-hover dataTable">
                    <thead>
                      <tr>
                        <td align="center"><input class="form-control" name="" type="text" style="width:100%;" placeholder="Search Name" data-ng-model="search.Name"></td>
                        <td align="center"><input class="form-control" name="" type="text" style="width:100%;"  placeholder="Search by price" data-ng-model="search.Price"></td>

                       
                      </tr>
                      <tr>
                        <th nowrap class="sorting" data-ng-click="order('Name')"> Name</th>
                        <th nowrap class="sorting" data-ng-click="order('Price')">Price</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                     <!-- <tr data-ng-repeat="product in productList | filter:search:strict track by $index""> -->
                     <tr data-ng-repeat="product in productList | range : UI.from |filter:search:strict track by $index">
                        <td>{{product.Name}}</td>
                        <td>{{product.Price |currency:$}}</td>
                     </tr>
                    </tbody>
                  </table>
                </div>
                <div class="paginationBox">
                <ul class="pagination" data-ng-if="productList.length > 4">
                  <li><a href="javascript:void(0);" aria-label="Previous"  data-ng-click="paginate('left')"> <span aria-hidden="true">&laquo;</span> </a> </li>
                  <li data-ng-repeat="page in UI.pageList track by $index" data-ng-class="{ active : page==UI.currentPos}"><a href="javascript:void(0)" data-ng-click="paginate('indexOnly',$index+1)">{{page}}</a></li>
                  <li><a href="javascript:void(0);" aria-label="Next" data-ng-click="paginate('right')"> <span aria-hidden="true">&raquo;</span> </a> </li>
                </ul>
              </div>
              </div>
              <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
          </div>
        </div>
      </div>
    <!-- /.col-lg-12-->
     </div>
  <!-- /.row -->
    <br>
</section>
