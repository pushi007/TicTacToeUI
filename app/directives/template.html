        <div class="table-responsive" data-ng-show="reportlist.length > 0">
              <div class="paginationBox">
                <ul class="pagination" data-ng-show="reportlist.length > 0">
                  <li><a  data-ng-click="paginate('left')" href="javascript:void(0);" aria-label="Previous" > <span aria-hidden="true">&laquo;</span> </a> </li>

                  <li  data-id="{{page}}"  data-ng-repeat="page in pagelist track by $index" class="pagenumberclass" data-ng-class="{ active : page==searchcriteria.pageNumber}">
                  <a href="javascript:void(0)" data-ng-click="paginate('indexOnly',$index+1)">{{page}}</a>
                  </li>
                  <li><a  data-ng-click="paginate('right')" href="javascript:void(0);" aria-label="Next" > <span aria-hidden="true">&raquo;</span> </a> </li>
                </ul>
              </div>
            </div>

            <div class="row" data-ng-show="reportlist.length > 0 ">
                  <div class="pull-right col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="width:150px;display:inline-block;" class="pull-left form-control noborder">Records per page :</span><select   type="text" class="form-control pull-right" style="width: 80px;margin-right: 15px;display: inline;" placeholder="Records per page" data-ng-model="defaultpagesize" data-ng-change="recordPerpage(this)" data-ng-options="pageSiz for pageSiz in configPageSize"></select></div>
              </div>
